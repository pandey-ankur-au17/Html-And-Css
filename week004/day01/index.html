<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="form">
                <form action="">
                    <div class="signup">
                        <h3 id="h3">Sign up</h3>
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">First Name</label>
                            <input type="name" class="form-control" id="exampleInputName1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Last Name</label>
                            <input type="name" class="form-control" id="exampleInputName1">
                          </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputComment1" class="form-label">Comment</label>
                          </div>
                          <div class="mb-3">
                            <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;"></textarea>
                            </div>
                          <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
